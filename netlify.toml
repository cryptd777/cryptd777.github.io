[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Pretty URLs for project pages
[[redirects]]
  from = "/projects/cryptowser"
  to = "/projects/cryptowser/index.html"
  status = 200

[[redirects]]
  from = "/projects/linuxcloudsync"
  to = "/projects/linuxcloudsync/index.html"
  status = 200
